- question: Posso fazer a minha inscrição para o evento presencialmente?
  answer: Não, as inscrições deverão ser realizadas obrigatóriamente através do site do Worktech 2018 (disponível no início dessa página).

- question: Posso participar de mais de um minicurso?
  answer: Não. Como os minicursos serão simultâneos, cada aluno poderá se inscrever em apenas 1 minicurso.

- question: Não me inscrevi para o evento. Posso participar?
  answer: Não. As atividades (palestras, minicursos, gincana e coffe-break) apenas estarão disponíveis para participantes inscritos na 2ª SEMATIF.

- question: Não me inscrevi para o minicurso mas resolvi ("de última hora") participar. Posso assistir/ganhar certificado?
  answer: Nesse caso o aluno poderá assistir ao minicurso desde que haja vagas na sala. As inscrições são limitadas ao número de vagas. O participante que não se inscreveu para o minicurso não ganhará certificado, mesmo que tenha assistido ao minicurso. A lista de presença apenas controlará a frequência dos alunos INSCRITOS no minicurso.
